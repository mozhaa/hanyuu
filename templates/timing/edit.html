<div class="timing" data-id="{{ timing.id }}">
    <form action="">
        <label for="guess-start">Guess start</label>
        <input type="text" name="guess-start" value="{{ timing.guess_start }}">
        
        <label for="reveal-start">Reveal start</label>
        <input type="text" name="reveal-start" value="{{ timing.reveal_start }}">
        
        <button type="submit">O</button>
        <button type="button" onclick="delete_item(this)">X</button>
    </form>
</div>
