<div class="difficulty" data-id="{{ difficulty.id }}">
    <form action="">
        <label for="difficulty">Difficulty</label>
        <input type="range" name="difficulty" min="1" max="100" value="{{ difficulty.value }}">

        <button type="submit">O</button>
        <button type="button" data-action="/">X</button>
    </form>
</div>
