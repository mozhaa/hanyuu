<html lang="en">
<head data-anime-id="{{ anime.mal_id }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/color_palette.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/anime_page.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/editable_list.css') }}">
    <script src="{{ url_for('static', path='/js/editable_list.js') }}"></script>
    <title>Hanyuu</title>
</head>
<body>
    {% include "common/nav.html" %}
    <div class="c-page">
        <div class="anime-header">
            <img src="{{ anime.shiki_poster_url }}" alt="poster">
            <div class="left-panel">
                <h2 class="main-title">{{ anime.shiki_title_ro }}</h2>
                <h3 class="secondary-title">{{ anime.shiki_title_ru }}</h3>
                <form class="alias">
                    <span>Alias</span>
                    <input type="text" name="alias" placeholder="..." value="{{ anime.alias or '' }}">
                    <button type="button" onclick="update_alias(this)" class="button-pri-hollow">Save</button>
                    <input type="number" name="id" value="{{ anime.mal_id }}" style="display: none" readonly>
                </form>
                <div class="buttons">
                    <a href="{{ anime.shiki_url }}" class="button button-pri-solid">On Shikimori</a>
                    <button type="button" class="button-sec-solid" onclick="delete_anime()">Delete Anime</button>
                </div>
            </div>
        </div>
        <div class="editable-list qitems-list" data-base-action="/qitems">
            <span class="editable-list-title">Quiz Items</span>
            <button class="add-button" type="button" onclick="add_item(this)">Add new</button>
            {% for qitem in anime.qitems %}
                {% include "qitem/edit.html" %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
